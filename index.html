<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- CSS custom stylesheet -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="buttonsGoHere">
                    <!-- buttons will be dynamically created here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-3">
                <div class="input-group mb-3" id="newShowForm">
                    <input type="text" class="form-control" placeholder="Add a show" aria-label="Add a show" id="showTitle">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="addAShow"> Submit </button>
                    </div>
                </div>
            </div>
            <div class="col col-lg-9">
                <div class="gifsGoHere">
                    <!-- GIFs will end up here -->
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- JS custom script -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
